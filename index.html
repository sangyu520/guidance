<!DOCTYPE html>

  <style>

    }
    body {

    .cloud-layer {

    }
    .cloud1 {

    }
    .cloud2 {

    }
    .cloud3 {
      background-image: url('ÁôΩ‰∫ë3.png');
      opacity: 0.1;
      animation: moveCloud3 100s linear infinite;
      top: 100px;
    }
    @keyframes moveCloud1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }

    @keyframes moveCloud2 {

    .container {

    }
    .content h1 {

      margin-bottom: 20px;

      background: linear-gradient(90deg, #ffd1dc, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
    }
    .content p {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ffe;
    }
    .buttons .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      padding: 15px 35px;
      font-size: 1.2em;
      text-decoration: none;
      margin: 10px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(255, 150, 150, 0.3), inset 0 -3px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .buttons .btn:hover {
      background: linear-gradient(135deg, #f53d3d, #ff6347);
      transform: scale(1.08);
    }
    .falling-snow, .particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .snowflake {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: snowflake-animation 1.5s ease-out forwards;
    }
    @keyframes snowflake-animation {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
    .falling-snow .snowflake {
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    .bgm-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.5em;
      color: #ffdde2;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 12px rgba(255, 150, 150, 0.4);
      transition: transform 0.2s ease;
    }
    .bgm-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="cloud-layer cloud1"></div>
  <div class="cloud-layer cloud2"></div>
  <div class="cloud-layer cloud3"></div>

  <div class="falling-snow" id="falling-snow"></div>
  <div class="particle-container" id="particle-container"></div>

  <div class="container">
    <div class="content">
      <h1>Ê¨¢ËøéÊù•Âà∞Ê°ëÊ¶ÜÂÆ¢Ê†à</h1>
      <p>ÊÑø‰Ω†Êã•Êúâ‰∏ÄÊÆµÊ∏©ÊüîÁöÑÊó∂ÂÖâ ‚ú®</p>
      <div class="buttons">
        <a href="https://www.sangyufeiwan.com/" class="btn">ÁîüÊ¥ªÂ∞èËÆ∞</a>
        <a href="https://sangyufeiwan.com/" class="btn">Ê°ëÊ¶ÜÁöÑÁ¨îËÆ∞</a>
      </div>
    </div>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="ËÇñÈÇ¶Â§úÊõ≤.mp3" type="audio/mpeg" />
  </audio>
  <button onclick="toggleBGM()" class="bgm-toggle" id="bgm-button">üéº</button>

  <script>
    const snowflakeContainer = document.getElementById('falling-snow');
    const particleContainer = document.getElementById('particle-container');

    function createFallingSnow() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      snowflake.style.width = `${Math.random() * 5 + 5}px`;
      snowflake.style.height = snowflake.style.width;
      snowflakeContainer.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 8000);
    }

    document.addEventListener('mousemove', (event) => {
      createSnowflakeAtMouse(event.pageX, event.pageY);
    });

    function createSnowflakeAtMouse(x, y) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${x - 4}px`;
      snowflake.style.top = `${y - 4}px`;
      const offsetX = (Math.random() - 0.5) * 100;
      const offsetY = (Math.random() - 0.5) * 100;
      snowflake.style.setProperty('--x', `${offsetX}px`);
      snowflake.style.setProperty('--y', `${offsetY}px`);
      particleContainer.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 1500);
    }

    setInterval(createFallingSnow, 100);

    function toggleBGM() {
      const bgm = document.getElementById('bgm');
      const btn = document.getElementById('bgm-button');
      if (bgm.paused) {
        bgm.play();
        btn.textContent = 'üéº';
      } else {
        bgm.pause();
        btn.textContent = '‚è∏';
      }
    }
  </script>
</body>
</html>
